        <h1 align="center"><b><i>PAYMENT PROCESS</i></b></h1>

                  <div class="row" >
                    <div class="col-50">
                      <h3>Passenger Info</h3>
                      <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                      <input type="text" id="fname" name="firstname" placeholder="pranav"><br><br>
                      <label for="email"><i class="fa fa-envelope"></i> Email</label>
                      <input type="text" id="email" name="email" placeholder="pranav2010@yahho.com"><br><br>
                      <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                      <input type="text" id="adr" name="address" placeholder="bloosom aura"><br><br>

                      <input type="text" id="city" name="city" placeholder="Nadiad"><br><br>
          
                      <div class="row">
                        <div class="col-50">
                          <label for="state">State</label>
                          <input type="text" id="state" name="state" placeholder="NY"><br><br>
                        </div>
                        <div class="col-50">
                          <label for="zip">Zip</label>
                          <input type="text" id="zip" name="zip" placeholder="10001"><br><br>
                        </div>
                      </div>
                    </div>
          
                    <div class="col-50">
                      <h3 >Payment</h3>
                      <label for="cname">Name on Card</label>
                      <input type="text" id="cname" name="cardname" placeholder="Xyz"><br><br>
                      <label for="ccnum">Credit card number</label>
                      <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"><br><br>
                      <label for="expmonth">Exp Month</label>
                      <input type="text" id="expmonth" name="expmonth" placeholder="September"><br><br>
          
                      <div class="row">
                        <div class="col-50">
                          <label for="expyear">Exp Year</label>
                          <input type="text" id="expyear" name="expyear" placeholder="2018">
                        </div>
                        <br><br>
                        <div class="col-50">
                          <label for="cvv">CVV</label>
                          <input type="text" id="cvv" name="cvv" placeholder="352">
                        </div>
                        <br><br>
                      </div>
                    </div>
          
                  </div>
                  <label>
                    <div class="pay-btn">
                    <input type="checkbox" checked="checked" name="policy"> Add Traveling Policy
                  </label><br><br>
